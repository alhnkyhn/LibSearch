<ion-header>

  <ion-navbar>
    <ion-title>Ödünç Alınan Kitaplar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div *ngFor="let item of loanInfRef$ |async" >
	<ion-card *ngIf="item.email ==this.valueOfEmail" >

	  <ion-card-header>
	    {{item.nameOfBook}}
	  </ion-card-header>

	  <ion-card-content>
	  	Eser No: {{item.IDofBook}}
	  	Eserin Yazarı: {{item.nameOfWriter}}
	  	Teslim Tarihi: {{item.lastDayOfLoan}}
	    
	  </ion-card-content>

	</ion-card>
</div>

</ion-content>
