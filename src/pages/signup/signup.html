<ion-header>

  <ion-navbar>
    <ion-title>Kayıt Ol</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item> 
		<ion-label floating>E-Mailinizi giriniz</ion-label>
 		<ion-input type="text" [(ngModel)]="userOfMine.email"> </ion-input>
	</ion-item>

	<ion-item> 
		<ion-label floating>Şifrenizi giriniz</ion-label>
 		<ion-input type="password" [(ngModel)]="userOfMine.password"> </ion-input>
	</ion-item>

	<button ion-button block (click)="signUp(userOfMine)"> Kayıt Ol </button>

	<ion-buttons end> 
		<button ion-button  block clear (click)= "alreadyMember()"> Zaten üyeyim </button>
	</ion-buttons>	


</ion-content>
