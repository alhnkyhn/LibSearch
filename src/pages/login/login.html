
<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Giriş Yap</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item> 
		<ion-label floating>E-Mailinizi giriniz</ion-label>
 		<ion-input type="text" [(ngModel)]="userOfMine.email"> </ion-input>
	</ion-item>

	<ion-item> 
		<ion-label floating>Şifrenizi giriniz</ion-label>
 		<ion-input type="password" [(ngModel)]="userOfMine.password"> </ion-input>
	</ion-item>

	<button ion-button block (click)="tryToLogin(userOfMine)" color="primary"> Giriş Yap </button>

	<ion-buttons end> 
		<button ion-button  block clear (click)= "forgotPassword()"> Şifremi Unuttum :(   </button>
		<button ion-button  block clear (click)= "signup()"			 > Üye Değilim        </button>
	</ion-buttons> 

</ion-content>
